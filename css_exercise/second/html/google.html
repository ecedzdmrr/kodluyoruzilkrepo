<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css_exercise/second/css/themes.css">
</head>

<body>
    <!-- logo part -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>
    <div class="search">
        <p class="searchBar">Search the web using Google!</p>
        <input class="searchBar" type="text" value size="40">
        <div>
            <button class="searchBar">
                Google Search
            </button>
            <button class="searchBar">
                I'm feeling lucky
            </button>
        </div>
    </div>
    <div class="specialPart">
        <div class="firstBox">
            <div class="firstTextBox">
                <p class="text">Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
        </div>
        <div class="secondBox">
            <div class="secondTextBox">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
        </div>
        <div class="thirdBox">
            <div class="thirdTextBox">
                <p class="text">Get Google!
                    <br>
                    updates monthly:
                </p>
                <input type="text" value="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a style="margin-left: 13px;"
                        href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>

</html>
