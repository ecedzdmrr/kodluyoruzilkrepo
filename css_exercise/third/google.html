<!DOCTYPE html>

            <div>

                    placeholder="Search Google or type a URL" aria-expanded="false" aria-live="polite" maxlength="2048">
            </div>
            <img role="button" id="voice" src="/css_exercise/third/assets/voicelogo.png" alt="">
